<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tabel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh">
    <div class="container shadow-lg" style="padding-top: 15px">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th colspan="2" style="text-align: center">Jenis Kelamin</th>
                    <th scope="col" style="text-align: end">Uang Saku</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">No.</th>
                    <th>Nama</th>
                    <th style="text-align: center">Jenis Kelamin</th>
                    <th style="text-align: end">Uang Saku</th>
                </tr>
                <tr>
                    <th scope="row" rowspan="2">1</th>
                    <td rowspan="2">Mark</td>
                    <td style="text-align: center">L</td>
                    <td style="text-align: end">Rp. 5000,00</td>
                </tr>
                <tr>                    
                    <td style="text-align: center">L</td>
                    <td style="text-align: end">Rp. 5000,00</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Larry</td>
                    <td style="text-align: center">L</td>
                    <td style="text-align: end">Rp. 5000,00</td>
                </tr>

            </tbody>

        </table>
    </div>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
