<!DOCTYPE html>
<html>

<head>
    <title>Halaman Kontak</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>

    </style>
</head>

<body class="d-flex align-items-center justify-content-center" style="background-color: rgb(199, 196, 196); min-height: 100vh;">
    <div class="container" style="background-color: white;">
        <div class="row">
            <div class="col-6" style="padding: 0px">
                <form class="border p-5" action="#!">
                    <p class="h4 mb-4">Registrasi</p>
                    <div class="form-group">
                        <label for="InputNama">Nama</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="InputNama" placeholder="Enter Name">
                        <small id="InputNama" class="form-text text-muted">Nama Lengkap</small>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Alamat Email</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="InputEmail" placeholder="Enter Email">
                        <small id="InputNama" class="form-text text-muted">Isi dengan alamat email valid</small>
                    </div>
                    <div class="form-group">
                        <label for="InputAlamat">Alamat</label>
                        <textarea type="text" class="form-control" id="InputNomorTelpon"
                            placeholder="Masukan Alamat"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="form-inline">Password dan konfirmasi</label>
                        <div class="form-inline">
                            <div class="form-group" style="padding-right: 30px">
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="inputConfirmPassword" class="sr-only">Konfirmasi Password</label>
                                <input type="password" class="form-control" id="inputConfirmPassword"
                                    placeholder="Konfirmasi password">
                            </div>
                        </div>
                    </div>
                    <div class="form group">
                        <label for="custom-select">Pendidikan terakhir</label>
                        <select class="custom-select">
                            <option selected>Pilih pendidikan terkhir</option>
                            <option value="1">S-1</option>
                            <option value="2">D-3</option>
                            <option value="3">SMA/SMk</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="form-inline">Jenis Kelamin</label>
                        <div class="form-inline">
                            <div class="form-check" style="padding-right: 40px">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Laki-laki
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                    value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Perempuan
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Ingat Saya, di sesi selanjutnya</label>
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary">Submit</button>

                </form>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-center" style="padding: 0px">
                <img src="745f360b5eeb12a23a2659d5b5a271f5.jpg" alt="kaga ada gambar boss?" style="width: 400px;">
            </div>
        </div>

    </div>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
