<!DOCTYPE html>
<html>
<ul id="example-1">
    <li v-for="item in items">
        {{ item.message }}
    </li>
</ul>

<head>
    <title>Percobaan Vue</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var example1 = new Vue({
            el: '#example-1',
            data: {
                items: [{
                        message: 'Foo'
                    },
                    {
                        message: 'Bar'
                    }
                ]
            }
        })
    </script>
</body>

</html>
