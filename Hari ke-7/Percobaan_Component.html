<!DOCTYPE html>
<html>
    <div id="app">
        <button-counter></button-counter>
        <button-click :count="count" @oncounting="counting"></button-click>
      </div>
      
     

<head>
    <title>Percobaan Vue Component</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
        });

        Vue.component('button-click', {
            props: ['count'],
            template: '<button v-on:click="$emit(\'oncounting\', count)">You clicked me {{ count }} times.</button>'
        });



        var vm = new Vue ({ 
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                counting () {
                    this.count++;
                }
            }
             })
    </script>
</body>

</html>
